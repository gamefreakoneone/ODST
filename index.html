<html>

    <script src="//embedr.flickr.com/assets/client-code.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>

      <a-entity cursor="rayOrigin: mouse"></a-entity>
      <a-sky

      ></a-sky>
      <!house>
      <a-box position="-2 2.75 -3" height="0.5" src="#rock"></a-box>

        position="-2.75 2.75 -3"
        height="0.5"
        width="0.5"
        src="#rock"
      ></a-box>

      <a-box position="-1 2.75 -3" height="0.5" src="#rock"></a-box>

      <a-box
        position="2 2.75 -2.75"
        length="5"
        width="0.5"
        rotation="0 0 90"
        src="#rock"
      ></a-box>
      <a-box
        position="1 2.75 -2.75"
        length="5"
        width="0.5"
        rotation="0 0 90"
        src="#rock"
      ></a-box>
      <a-box
        position="0 2.75 -2.75"

        rotation="0 0 90"
        src="#rock"
      ></a-box>

        length="5"
        width="0.5"
        rotation="0 0 90"
        src="#rock"
      ></a-box>

      <a-box
        position="2 2.75 -6.25"
        length="5"
        width="0.5"
        rotation="0 0 90"
        src="#rock"
      ></a-box>
      <a-box
        position="1 2.75 -6.25"
        length="5"
        width="0.5"
        rotation="0 0 90"
        src="#rock"
      ></a-box>
      <a-box
        position="0 2.75 -6.25"
        length="5"
        width="0.5"
        rotation="0 0 90"
        src="#rock"
      ></a-box>

        width="100"
        height="100"
        color="#4AA02C"
      ></a-plane>
      <a-box position="-2 0 -3" rotation="0 0 0" src="#brick"></a-box>

      <a-box src="#leaves" position="-5 4 -6"></a-box>
      <a-box src="#leaves" position="-4 4 -4"></a-box>

      <a-box position="-4 4 -5" src="#raw_wood"></a-box>

      <a-box src="#leaves" position="-4 5 -5"></a-box>

</html>
